<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İbrahim Seçkin</title>

    <!-- ? css link -->
    <link rel="stylesheet" href="style.css" />

    <!-- ? font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./img/1.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <header id="header">
        <h1>İbrahim Seçkin</h1>
        <nav class="navbar">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#my-projects">Projects</a>
          <a href="#contact-me">Contact</a>
        </nav>
      </header>
      <main>
        <div class="desc-container">
          <h2 id="desc">Hi there!!<br />Welcome.. 👋🏻</h2>
          <img src="./img/1.png" alt="" />
        </div>
        <div class="projects-container">
          <h3 id="my-projects"><span>My Projects</span></h3>
          <div class="project-img-contaier">
            <a href="https://dinosour-game.netlify.app/" target="_blank" >
              <img src="./img/dino.png" alt="" />
            </a>
            <a href="https://clocky-time.netlify.app/" target="_blank">
              <img src="./img/clock.png" alt="" />
            </a>
            <a href="https://todolistesi.netlify.app/" target="_blank">
              <img src="./img/todolist.png" alt="" />
            </a>
            <a href="https://weather-love.netlify.app/" target="_blank">
              <img src="./img/weather.png" alt="" />
            </a>
          </div>
        </div>
      </main>
      <!--  -->
      <footer>
        <h3 id="contact-me"><span>Contact Me</span></h3>
        <div class="social-links">
          <div class="github-link">
            <a href="github.com">
              <i class="fa-brands fa-github"></i>
              GitHub</a
            >
          </div>
          <div class="instagram-link">
            <a href="instagram.com">
              <i class="fa-brands fa-instagram"></i>

              Instagram</a
            >
          </div>
          <div class="twitter-link">
            <a href="twitter.com">
              <i class="fa-brands fa-twitter"></i>

              Twitter</a
            >
          </div>
          <div class="linkedin-link">
            <a href="linkedin.com">
              <i class="fa-brands fa-linkedin"></i>
              Linkedin</a
            >
          </div>
        </div>
        <form>
          <h5>Send Message</h5>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
          <input type="email" name="email" id="email" placeholder="Email" />
          <textarea
            name="message"
            id="message"
            placeholder="Your message"
          ></textarea>
          <input type="submit" />
        </form>
      </footer>
    </div>
    <a href="#" class="top-btn">Top <span>▵</span></a>


    <!-- ? script link -->
    <script src="script.js"></script>
  </body>
</html>
